<!DOCTYPE html>

    <meta charset="UTF-8" />

      content="Adquiri nuestros productos e iniciarte en el maravilloso mundo de los hongos"
    />
    <meta
      name="keywords"
      content="contacto, hongos, fungi, medicina, mensaje, wsp, mail, telefono"
    />
    <link rel="shortcut icon" href="../assets/img/Triqueta.png" />
    <link rel="stylesheet" href="../sass/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link

      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img
              class="img-fluid"
              src="../assets/img/Triqueta.png"
              alt="Triqueta Logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-center" href="../page/hongos.html"
                ><img
                  src="../assets/img/navbar-mushroom-svgrepo-com.svg"
                  alt="navbarFungi"
                />Hongos</a
              >
              <a
                class="nav-link text-center"
                href="../page/investigacionesyposiblesaplicaciones.html"
                ><img
                  src="../assets/img/navbar-experiment-svgrepo-com.svg"
                  alt="navbarExperiment"
                />
                Investigaci√≥n</a
              >
              <a
                class="nav-link text-center"
                href="../page/productosypresentaciones.html"
                ><img
                  src="../assets/img/navbar-products-svgrepo-com.svg"
                  alt="navbarProduct"
                />
                Productos</a
              >
              <a
                class="nav-link text-center"
                href="../page/contactateconnosotros.html"
                ><img
                  src="../assets/img/navbar-contact-calling-phone-svgrepo-com.svg"
                  alt="navbarContact"
                />
                Contacto</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <section class="main-container__background-section">
        <div class="card">
          <img
            class="card__logo"
            src="../assets/img/card-logo.svg"
            alt="logo"
          />
          <p class="card__number">0000 0000 0000 0000</p>
          <div class="card__details">
            <p class="card__details-name">Jose P. Perez</p>
            <p>
              <span class="card__month">00</span>/<span class="card__year"
                >00</span
              >
            </p>
          </div>
        </div>

        <div class="card-back">
          <p class="card-back__cvc">000</p>
        </div>
      </section>

      <section class="main-container__form-section">
        <form class="form" action="">
          <label class="form__label" for="cardholder">Nombre del titular</label>
          <input
            class="form__input"
            type="text"
            name="cardholder"
            id="cardholder"
            placeholder="Jose P. Perez"
          />
          <div class="form__cardholder--error error"></div>

          <label class="form__label" for="cardNumber"
            >Numero de la tarjeta</label
          >
          <input
            class="form__input"
            type="text"
            name="cardNumber"
            id="cardNumber"
            maxlength="19"
            placeholder="1234 5678 0000 0000"
          />
          <div class="form__inputnumber--error error"></div>

          <div class="form__date-cvc">
            <!-- grid -->
            <!-- 1 -->
            <label class="form__label" for="cardMonth"
              >Vencimiento(MM/AA)</label
            >
            <!-- 2 -->
            <label class="form__label" for="cardCvc">COD.</label>
            <!-- 3 -->
            <div class="form__date">
              <input
                class="form__input"
                type="text"
                maxlength="2"
                name="cardMonth"
                id="cardMonth"
                placeholder="MM"
              />
              <input
                class="form__input"
                type="text"
                maxlength="2"
                name="cardYear"
                id="cardYear"
                placeholder="YY"
              />
            </div>
            <!-- 4 -->
            <input
              class="form__input"
              type="text"
              maxlength="3"
              name="cardCvc"
              id="cardCvc"
              placeholder="e.g. 123"
            />
            <!-- 5 -->
            <div class="form__errors-container">
              <div class="form__input-mm--error error"></div>
              <div class="form__input-yy--error error"></div>
            </div>
            <!-- 6 -->
            <div class="form__input-cvc--error error"></div>
          </div>
          <input class="form__submit" type="submit" value="Confirm" />
        </form>

        <section class="thanks-section">
          <img
            class="thanks-section__img"
            src="../assets/img/icon-complete.svg"
            alt="complete icon"
          />
          <h1 class="thanks-section__title">Gracias!</h1>
          <p class="thanks-section__text">
            Hemos agregado los datos de tu tarjeta
          </p>
          <button class="thanks-section__button">Continuar</button>
        </section>
      </section>
    </main>

    <footer id="footer">
      <div class="footer__text">
        <img
          class="Footer__img"
          src="../assets/img/Triqueta.png"
          alt="Triqueta Logo"
        />
        <small>&copy2022. Todos los derechos reservados</small>
      </div>
      <div class="redes">
        <ul>
          <li>
            <a href="https://www.facebook.com" target="_blank"
              ><img src="../assets/img/facebook.png" alt="redes sociales1"
            /></a>
          </li>
          <li>
            <a href="https://www.twitter.com" target="_blank">
              <img src="../assets/img/twitter.png" alt="redes sociales2"
            /></a>
          </li>
          <li>
            <a href="https://wa.me/5491112345678" target="_blank">
              <img src="../assets/img/wsp.png" alt="redes sociales3"
            /></a>
          </li>
          <li>
            <a href="https://www.pinterest.com" target="_blank">
              <img src="../assets/img/Pinterest.png" alt="redes sociales4"
            /></a>
          </li>
        </ul>
      </div>
      <div class="direccion">
        <small> Av. Emilio Castro 7223. CABA. CP: 1407. Argentina</small>
      </div>
    </footer>

    <script src="../Js/tarjeta.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
